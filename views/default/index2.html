<!DOCTYPE html>
<html>
<head>
    <title>Weather App</title>
    <link rel="stylesheet" type="text/css" href="{{=URL('static', 'css/styles.css')}}/">
    <link rel="stylesheet" type="text/css" href="{{=URL('static', 'Semantic-UI-CSS-master/semantic.min.css')}}/">
</head>
<body>
    <div class="ui container">
        <div class="ui segment">
            <h1 class="ui header">City Name</h1>
            <p id="weatherCondition">Weather Condition</p>
            <h2 id="temperature">Temperature</h2>
            <div id="forecast" class="ui five column grid">
                <!-- Forecast items will be injected here -->
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="{{=URL('static', 'Semantic-UI-CSS-master/semantic.min.js')}}/"></script>
    <script src="{{=URL('static', 'js/app.js')}}/"></script>
    
    
    
    
    
<script> 
$(document).ready(function() {
    if ("geolocation" in navigator) {
        navigator.geolocation.getCurrentPosition(function(position) {
            alert("Latitude: " + position.coords.latitude + "\nLongitude: " + position.coords.longitude);
        }, function(error) {
            alert("Error occurred. Error code: " + error.code);
            // error.code can be:
            //   0: unknown error
            //   1: permission denied
            //   2: position unavailable (error response from locaton provider)
            //   3: timed out
        });
    } else {
        alert("Geolocation is not supported by this browser.");
    }
});
</script>
    
    
    
    
    
    
    
    
</body>
</html>
